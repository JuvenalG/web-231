<h1>Shopping List V.1</h1>
<!--document.write directly outputs the created list -->
<script>
  document.write("<ol><li>Oranges</li><li>Apples</li><li>Pears</li><li>Limes</li><li>Lemons</li></ol>")
</script>
<h1>Shopping List V.2</h1>
<div id="list"></div>
<!--innerHTML passes this table value to the div element named list -->
<script>
document.getElementById("list").innerHTML = "<table>" +

  "</tr> " +

  "</tr>" +
  "<tr>" +

  "</table> "
</script>
